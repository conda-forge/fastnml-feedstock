{% set name = "fastnml" %}
{% set version = "2.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/fastnml-{{ version }}.tar.gz
  sha256: 453af86747e432f9bbb0fde48044c1550e398ed8be4678bc48efba6ab9d5c3c2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - f90nml >=1.1.0
    - python >={{ python_min }}

test:
  imports:
    - fastnml
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/jacobwilliams/fastnml
  summary: A simple fast namelist parser
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - jacobwilliams
